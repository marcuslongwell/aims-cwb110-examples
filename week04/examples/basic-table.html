<!DOCTYPE html>
<html>

<head>
  <title>Basic Table</title>    
</head>

<body>
  <h1>Basic Table</h1>
  <p>A table is is mosed often used to display rows and columns of related data.</p>

  <table border="1">
    <caption>Example of a Table</caption>
    <thead>
      <tr>
        <th></th>
        <th>Col A</th>
        <th>Col B</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Row 1</th>
        <td>Row 1, Col A</td>
        <td>Row 1, Col A</td>
      </tr>
      <tr>
        <th>Row 2</th>
        <td>Row 2, Col A</td>
        <td>Row 2, Col A</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td>Footer A</td>
        <td>Footer B</td>
      </tr>
    </tfoot>
  </table>
</body>


</html>
